  <script>

      var canvas = document.getElementById("canvas")

    // <!-- this variable will store images for preview -->
    var images = [];
    
    // <!-- this function will select images -->
    function image_select() {}
    
    // <!-- this function will show images in the DOM -->
    function image_show() {}
    
    // <!-- this function will delete a specific image from the container -->
    function delete_image() {}
    
    // <!-- this function will check duplicate images -->
    function check_duplicate()  {}

    function image_select() {
   	  	  var image = document.getElementById('image').files;
   	  	  for (i = 0; i < image.length; i++) {
   	  	  	  if (check_duplicate(image[i].name)) {
                images.push({
   	  	  	  	    "name" : image[i].name,
   	  	  	  	    "url" : URL.createObjectURL(image[i]),
   	  	  	  	    "file" : image[i],
   	  	  	    })
   	  	  	  } else 
   	  	  	  {
   	  	  	  	 alert(image[i].name + " is already added to the list");
   	  	  	  }
   	  	  }
   	  	  document.getElementById('form').reset();
   	  	  document.getElementById('container').innerHTML = image_show();
   	  }
         function image_show() {
   	  	  var image = "";
   	  	  images.forEach((i) => {
   	  	  	 image += `<div class="image_container d-flex justify-content-center position-relative">
   	  	  	  	  <img src="`+ i.url +`" alt="Image">
                   <div1 class="noprint">
   	  	  	  	  <span class="position-absolute" onclick="delete_image(`+ images.indexOf(i) +`)">&times;</span>
                   </div1>
   	  	  	  </div>`;
   	  	  })
   	  	  return image;
   	  }
         function delete_image(e) {
   	  	  images.splice(e, 1);
   	  	  document.getElementById('container').innerHTML = image_show();
   	}
       function check_duplicate(name) {
   	  	var image = true;
   	  	if (images.length > 0) {
   	  		for (e = 0; e < images.length; e++) {
   	  			if (images[e].name == name) {
   	  				image = false;
   	  				break;
   	  			}
   	  		}
   	  	}
   	  	return image;
   	  }
         // to send funtion to the server

            for (let index = 0; index < images.length; index++) {
                form.append("file[" + index + "]", images[index]['file']);
            }
            return form;
